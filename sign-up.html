<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga studio that provide lessons in the UK, UK">
    <meta name="keywords"
        content="yoga, health, mindfullness, relaxsation, fitness, meditation, yoga studio, yoga lessons, uk, united kingdom ">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yoga</title>
</head>

<body>

    <!-------------------------------------------------------- Header, Nav Lnks ------------------------------->

    <div class="header-container">
        <header>
            <a href="index.html">
                <h1 id="logo">Yoga</h1>
            </a>
            <div class="nav-bar">
                <nav>
                    <ul id="menu">
                        <!-- come back to this ..................-->

                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <!--------------------------------------------------------- Form ------------------------------------------>

    <div class="background-container">

        <div id="form-background"></div>

    </div>

    <form class="form-container" action="">
        <!--  Need to come back to action and method -->

        <fieldset>
            <legend id="legend">
                <h2>Sign Up</h2>
            </legend>

            <label class="label" for="fname">First Name</label>
            <input class="input" id="fname" type="text" name="first_name" required>

            <label class="label" for="lname">Last Name</label>
            <input class="input" id="lname" type="text" name="last_name" required>

            <label class="label" for="email">Email</label>
            <input class="input" id="email" type="email" name="email_address" required>

            <label class="label" for="outdoor">Outdoor</label>
            <input id="outdoor" type="radio" name="class_preference" value="outdoor" required>

            <label class="label" for="indoor">Indoor</label>
            <input id="indoor" type="radio" name="class_preference" value="indoor">

            <label class="label" for="both">Both</label>
            <input id="both" type="radio" name="class_preference" value="both">


            <input class="join" type="submit" value="Join">

        </fieldset>

    </form>

    <div class="contact-info">

        <h2>Contact Us</h2>
        <p>
            Tel: 015394 88600
        </p>
        <p>
            Email: yoga@googlemail.co.uk
        </p>
        <p>
            Address: LA23 3JA
            Crook Rd Windermere Cumbria
        </p>

    </div>
    
    <!--------------------------------------------------------------Footer Social links --------------------------------------->

    <footer class="footer-container">

        <div>

            <ul class="social-media">
                <li>
                    <a class="link-style" href="https://facebook.com" rel="noopener" target="_blank"
                        aria-label="Visit our Facebook page">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a class="link-style" href="https://twitter.com" rel="noopener" target="_blank"
                        aria-label="Visit our Twitter page">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a class="link-style" href="https://instagram.com" rel="noopener" target="_blank"
                        aria-label="Visit our Instagram page">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a class="link-style" href="https://youtube.com" rel="noopener" target="_blank"
                        aria-label="Visit our Youtube page">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
            </ul>

        </div>

    </footer>
